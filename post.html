<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Problem - TechHelp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="post.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">TechHelp</a>
      <div class="flex items-center space-x-4">
        <span id="userName" class="font-medium"></span>
        <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-600">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-4 max-w-3xl">
    <h1 class="text-3xl font-bold mb-6">Post a Tech Problem</h1>
    
    <form id="postForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="problemDescription" class="block text-sm font-medium text-gray-700 mb-2">Describe your problem</label>
        <textarea id="problemDescription" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Describe your tech problem in detail..."></textarea>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Upload screenshot (optional)</label>
        <div class="mt-1 flex items-center">
          <label for="fileUpload" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Choose File
            <input id="fileUpload" type="file" accept="image/*" class="sr-only">
          </label>
          <span id="fileName" class="ml-2 text-sm text-gray-600">No file chosen</span>
        </div>
        <div class="mt-2">
          <img id="imagePreview" class="max-w-full h-auto rounded-md hidden" src="#" alt="Preview">
        </div>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Post Problem
        </button>
      </div>
    </form>
  </main>
</body>
</html>
